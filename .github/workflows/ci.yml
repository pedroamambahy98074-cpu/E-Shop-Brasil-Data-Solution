name: CI - E-Shop Brasil Data Solution

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Rodar testes automatizados
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: rootpassword
        options: >-
          --health-cmd "mongosh --quiet --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 5s
          --health-timeout 3s
          --health-start-period 5s
          --health-retries 5

    steps:
      - name: ðŸ“¥ Baixar repositÃ³rio
        uses: actions/checkout@v4

      - name: ðŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ðŸ“¦ Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸš€ Definir URI de conexÃ£o para os testes
        run: echo "MONGO_URI=mongodb://root:rootpassword@localhost:27017/eshopdb?authSource=admin" >> $GITHUB_ENV

      - name: ðŸ§ª Executar testes
        run: pytest -q
